material = "1.13.0"
activity = "1.11.0"
fragment = "1.8.9"
constraintlayout = "2.2.1"
recyclerview = "1.4.0"

# 第三方库
immersionbar = "3.2.2"
autoSize = "v1.2.1"
toaster = "13.6"
shapeView = "10.0"
shapeDrawable = "3.3"
glide = "5.0.5"
bugly = "4.1.9.3"
qiyukf = "10.12.0"
