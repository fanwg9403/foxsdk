gson = { group = "com.google.code.gson", name = "gson", version.ref = "gson" }
banner = { group = "io.github.youth5201314", name = "banner", version.ref = "banner" }
xXPermission = { group = "com.github.getActivity", name = "XXPermissions", version.ref = "xXPermission" }

[bundles]
common-utils = ["toaster", "shapeView", "shapeDrawable", "glide", "bugly", "floatingx", "xpop", "roundImage", "immersionbar-java", "immersionbar-kotlin", "banner", "xXPermission"]
common-list = ["refreshCore", "refreshHeader", "refreshFooter", "bravh"]
network-utils = ["viewModel-ktx", "runtime-ktx", "retrofit", "retrofit-gson", "okhttp-logging"]
pay-utils = ["alipay", "wechat"]

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
