# 许愿狐SDK
wishFox = "1.0.0"

[libraries]
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
kotlin-coroutines-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "coroutines" }
kotlin-coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "coroutines" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }
androidx-activity-ktx = { group = "androidx.activity", name = "activity-ktx", version.ref = "activity" }
androidx-fragment-ktx = { group = "androidx.fragment", name = "fragment-ktx", version.ref = "fragment" }
androidx-constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }
recyclerview = { group = "androidx.recyclerview", name = "recyclerview", version.ref = "recyclerview" }
sohuglobal-wishFox = { group = "com.sohuglobal", name = "foxsdk", version.ref = "wishFox" }
immersionbar-java = { group = "com.geyifeng.immersionbar", name = "immersionbar", version.ref = "immersionbar" }
immersionbar-kotlin = { group = "com.geyifeng.immersionbar", name = "immersionbar-ktx", version.ref = "immersionbar" }
autoSize = { group = "com.github.JessYanCoding", name = "AndroidAutoSize", version.ref = "autoSize" }
toaster = { group = "com.github.getActivity", name = "Toaster", version.ref = "toaster" }
alipay = { group = "com.alipay.sdk", name = "alipaysdk-android", version.ref = "alipay" }
wechat = { group = "com.tencent.mm.opensdk", name = "wechat-sdk-android", version.ref = "wechat" }
shapeView = { group = "com.github.getActivity", name = "ShapeView", version.ref = "shapeView" }
shapeDrawable = { group = "com.github.getActivity", name = "ShapeDrawable", version.ref = "shapeDrawable" }
glide = { group = "com.github.bumptech.glide", name = "glide", version.ref = "glide" }
bugly = { group = "com.tencent.bugly", name = "crashreport", version.ref = "bugly" }
qiyukf = { group = "com.qiyukf.unicorn", name = "unicorn", version.ref = "qiyukf" }
floatingx = { group = "io.github.petterpx", name = "floatingx", version.ref = "floatingx" }
xpop = { group = "com.github.li-xiaojun", name = "XPopup", version.ref = "xpop" }
roundImage = { group = "com.makeramen", name = "roundedimageview", version.ref = "roundImage" }
refreshCore = { group = "io.github.scwang90", name = "refresh-layout-kernel", version.ref = "refresh" }
refreshHeader = { group = "io.github.scwang90", name = "refresh-header-classics", version.ref = "refresh" }
refreshFooter = { group = "io.github.scwang90", name = "refresh-footer-classics", version.ref = "refresh" }
bravh = { group = "io.github.cymchad", name = "BaseRecyclerViewAdapterHelper4", version.ref = "bravh" }
viewModel-ktx = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-ktx", version.ref = "lifecycle" }
runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycle" }
retrofit = { group = "com.squareup.retrofit2", name = "retrofit", version.ref = "retrofit" }
